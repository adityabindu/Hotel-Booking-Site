<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos : Midtown Majestic</title>
    <link rel="icon" href="./LOGO.png" type="image/x-icon">
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

<style>
    body {
        /* background-color: burlywood; */
        background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(./roombg.jpg);
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .left {
        position: absolute;
        left: 0px;
        top: 0px;
        display: inline-block;
    }

    .left img {
        width: 170px;
    }

    .left div {
        text-align: center;
    }

    .nav-links {
        position: absolute;
        right: 0px;
        top: 0px;
        display: inline-block;
        
    }

    .navbar {
        display: inline-block;
        font-family: 'Otomanopee One', sans-serif;

    }

    .navbar li {
        color: rgb(232, 67, 67);
        display: inline-block;
        font-size: 25px;
    }

    .navbar li a {
        color: rgb(10, 10, 10);
        border: 25px;
        text-decoration: none;
        padding: 25px;

    }

    .nav-links ul li::after {
        content: '';
        width: 0px;
        height: 2px;
        background: red;
        display: block;
        margin: auto;
        transition: 0.5s;
    }

    .nav-links ul li:hover::after {
        width: 100%;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
        column-gap: 20px;
    }

    /* Create two equal columns that sits next to each other */
    .column {
        flex: 50%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .column img:hover {
        box-shadow: 0 0 50px 0px rgb(33, 97, 180);
        transition: 0.5s;
    }

    .size {
        width: 320px;
        height: 213px;
    }

    .name {
        color: rgb(255, 255, 255);
        font-size: 40px;
        font-weight: 300;
        font-family: 'Rye', cursive;
        line-height: 22px;
        padding: 10px;
        padding-bottom: 10px;
        text-align: center;
        padding-top: 100px;
    }

    .cover {
        border-radius: 10px;
        background-color: rgba(122, 84, 26, 0.76);
        padding-top: 50px;
        padding-bottom: 50px;
        padding-left: 70px;
        padding-right: 70px;
        margin-right: 70px;
        margin-left: 70px;
        margin-bottom: 30px;
    }
</style>

<body>
    <header class="header">
        <!--left box for logo-->
        <div class="left">
            <img src="./LOGO.png" alt="Midtow-Majestic-Logo">     
        </div>
    </header>    
        <!--right box for buttons-->
        <div class="nav-links">
            <ul class="navbar">
                <li><a href="./index.html">Home</a></li>
                <li><a style="color: red;">Photos</a></li>
                <li><a href="./hotel-services.html">Services</a></li>
                <li><a href="./hotel-rooms.html">Rooms</a></li>
                <li><a href="./hotel-About_Us.html">About Us</a></li>
            </ul>

        </div>
    <div>
        <h2 class="name">Midtown Majestic Photo Gallery</h2>
    </div>
    <div class="row cover">
        <div class="column">
            <img src="gal1 (1).jpg" class="size">
            <img src="gal1 (2).jpg" class="size">
            <img src="gal1 (3).jpg" class="size">
            <img src="gal1 (4).jpg" class="size">
            <img src="gal1 (5).jpg" class="size">
            <img src="gal1 (6).jpg" class="size">
            <img src="gal1 (7).jpg" class="size">
            <img src="gal1 (8).jpg" class="size">
            <img src="hotel-2563.jpg" class="size">
        </div>
       
    </div>

</body>

</html>
