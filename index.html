<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

<style>
    /* CSS Reset*/
    body {
        font-family: 'Poppins', sans-serif;
        color: white;
        margin: 0px;
        padding: 0px;
        min-height: 100vh;
        width: 100%;
        background: url(./hotel-2563.jpg);
        background-position: center;
        background-size: cover;
        position: relative;
    }

    .left {
        position: absolute;
        left: 0px;
        top: 0px;
        display: inline-block;
    }

    .left img {
        width: 170px;
    }

    .left div {
        text-align: center;
    }

    .nav-links {
        position: absolute;
        right: 0px;
        top: 0px;
        display: inline-block;
        border: 2px solid green;

    }

    .navbar {
        display: inline-block;
        font-family: 'Otomanopee One', sans-serif;

    }

    .navbar li {
        color: white;
        display: inline-block;
        font-size: 25px;
    }

    .navbar li a {
        color: white;
        text-decoration: none;
        padding: 34px;

    }

    .nav-links ul li::after {
        content: '';
        width: 0px;
        height: 2px;
        background: red;
        display: block;
        margin: auto;
        transition: 0.5s;
    }

    .nav-links ul li:hover::after {
        width: 100%;
    }

    .text-box {
        font-family: 'Hammersmith One', sans-serif;
        border: rgb(247, 4, 4);
        width: 90%;
        color: rgb(0, 0, 0);
        position: absolute;
        top: 20%;
        left: 3%;
        /* transform: translate(-50%, -50%); */
        text-align: left;
        /* padding-left: 5px; */
    }

    .text-box {
        font-size: 35px;
    }

    .hero-btn {
        display: inline-block;
        text-decoration: none;
        color: white;
        border: 3px solid rgb(211, 22, 85);
        padding: 12px 34px;
        font-size: 18px;
        background: transparent;
        position: relative;
        cursor: pointer;
        font-family: 'Zen Tokyo Zoo', cursive;

    }

    .hero-btn:hover {
        border: 1px solid orange;
        background: orange;
        transition: 1s;
    }
</style>

<body>
    <header class="header">
        <!--left box for logo-->
        <div class="left">
            <img src="./LOGO.png" alt="Midtow-Majestic-Logo">     
        </div>
    </header>    
        <!--right box for buttons-->
        <div class="nav-links">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="Photos.html">Photos</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Rooms.html">Rooms</a></li>
                <li><a href="About-Us.html">About Us</a></li>
            </ul>

        </div>
        <div class="text-box">
            <h1>Spend Quality<br> 
                Holidays With Us</h1>
            <a href="./hotel-form.html" target="_blank" class="hero-btn"><strong>BOOK NOW</strong></a>
        </div>

    </header>


</body>

</html>
